{% extends 'base.html' %}
{% block content %}
<section class="content">
  <div class="container-fluid">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card">
      <div class="card-header">
        <h3 class="card-title"><strong>{{ 'Edit' if user else 'Create' }} User</strong></h3>
      </div>

      <div class="card-body">
        <form method="POST">
          <!-- Username -->
          <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" 
                   value="{{ user.username if user else '' }}" required>
          </div>

          <!-- Role -->
          <div class="form-group">
            <label>Role</label>
            <select name="role" class="form-control" required>
              <option value="">Select Role</option>
              {% for r in ['Admin', 'Expert', 'User'] %}
                <option value="{{ r }}" {% if user and user.role == r %}selected{% endif %}>{{ r }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Password (only for create) -->
          {% if not user %}
          <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          {% endif %}

          <!-- Submit button -->
          <button type="submit" class="btn btn-success">{{ 'Update' if user else 'Create' }}</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
